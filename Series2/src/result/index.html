<!DOCTYPE html>
<html>
	<head>
		<title>Duplication analyser result</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Brand</a>
		    </div>
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="col-md-1"></div>
		<div id="wrapper" class="col-md-10">
			<div class="col-md-12">
				<div class="col-md-6">
					<h3>2060 duplicated blocks found (xxx lines, xx% of total xxxx lines)</h3>
				</div>
				<div class="col-md-6">
					<h3 id="selectedNodeText">No node selected</h3>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-6">
					<svg width="700" height="700"></svg>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
					  <div class="panel-group">
					    <div class="panel panel-default">
					      <div class="panel-heading">
					      	<a data-toggle="collapse" href="#collapse1">
					        	<h4 class="panel-title">20 Lines (10 - 30) </h4>
					        </a>
					      </div>
					      <div id="collapse1" class="panel-collapse collapse">
					        <div class="panel-body">public void setUsername(String username) { <br>
					        	&nbsp;&nbsp;&nbsp;&nbsp;    this.username = username;<br>
					        }</div>
					      </div>
					    </div>
					    <div class="panel panel-default">
					      <div class="panel-heading">
					      	<a data-toggle="collapse" href="#collapse2">
					        	<h4 class="panel-title">15 Lines (40 - 55)</h4>
					        </a>
					      </div>
					      <div id="collapse2" class="panel-collapse collapse">
					        <div class="panel-body">Panel Body</div>
					      </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>


		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="graph.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
